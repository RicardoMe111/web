<!-- 登录/注册弹窗 -->
<div class="auth-modal" id="authModal">
    <div class="auth-container">
        <button class="auth-close" id="authClose">
            <i class="fas fa-times"></i>
        </button>
        
        <div class="auth-tabs">
            <div class="auth-tab active" data-tab="login">登录</div>
            <div class="auth-tab" data-tab="register">注册</div>
        </div>
        
        <!-- 登录表单 -->
        <form class="auth-form active" id="loginForm">
            <div class="form-group">
                <label for="loginEmail">邮箱</label>
                <input type="email" id="loginEmail" required placeholder="请输入邮箱">
                <div class="form-error" id="loginEmailError"></div>
            </div>
            
            <div class="form-group">
                <label for="loginPassword">密码</label>
                <input type="password" id="loginPassword" required placeholder="请输入密码">
                <div class="form-error" id="loginPasswordError"></div>
            </div>
            
            <button type="submit" class="auth-submit">登录</button>
            
            <div class="auth-footer">
                <a href="#" id="forgotPassword">忘记密码？</a>
            </div>
        </form>
        
        <!-- 注册表单 -->
        <form class="auth-form" id="registerForm">
            <div class="form-group">
                <label for="registerEmail">邮箱</label>
                <input type="email" id="registerEmail" required placeholder="请输入邮箱">
                <div class="form-error" id="registerEmailError"></div>
            </div>
            
            <div class="form-group">
                <label for="registerPassword">密码</label>
                <input type="password" id="registerPassword" required placeholder="请输入密码">
                <div class="form-error" id="registerPasswordError"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" required placeholder="请再次输入密码">
                <div class="form-error" id="confirmPasswordError"></div>
            </div>
            
            <button type="submit" class="auth-submit">注册</button>
            
            <div class="auth-footer">
                注册即表示同意我们的 <a href="#">服务条款</a> 和 <a href="#">隐私政策</a>
            </div>
        </form>
    </div>
</div>
